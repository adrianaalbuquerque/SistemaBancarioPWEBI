<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">Clientes</h1>
<br>
<div id="mensagemView"></div>

<form class="form container d-flex justify-content-center">

    <div class="form-group col mx-1">
        <label for="cliente_nome"><b>Nome</b></label>
        <input type="text" min="1" step="1" id="cliente_nome" class="form-control" placeholder="Insira seu nome" required/>
    </div>

    <div class="form-group col mx-1">
        <label for="cpf"><b>Cpf</b></label>
        <input id="cpf" type="text" class="form-control" placeholder="xxxxxxxxxxx" required/>
    </div>

    <div class="form-group col mx-1">
        <label for="conta"><b>Conta</b></label>
        <input type="text" min="1" step="1" id="conta" class="form-control" placeholder="Insira sua conta" required/>
    </div>

    <div class="form-group col mx-1">
        <label for="saldo"><b>Saldo</b></label>
        <input id="saldo" type="number" class="form-control" min="0.01" step="0.01" placeholder="0" required/>
    </div>
</form>
<br>
<div class="d-grid gap-2 col-4 mx-auto">
    <button class="btn btn-danger" type="submit" onclick="clienteController.inserir(event)">Inserir</button>
    <button class="btn btn-danger" type="submit" onclick="clienteController.pesquisar(event)">Pesquisar</button>
</div>


<br>
<br>

<table>
    <thead>
    <tr>
        <th>Clientes Inseridos:</th>
    </tr>
    </thead>

    <tbody>
    </tbody>

    <tfoot>
    </tfoot>
</table>

<script src="js/model/conta.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/model/cliente.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/model/cliente-especial.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/controller/conta-controller.js"></script>
<script src="js/app.js"></script>
</body>
</html>
